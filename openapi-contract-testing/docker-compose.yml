version: '3.8'

services:
  provider-api:
    build:
      context: ./provider
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: node index.js

volumes: {}

networks:
  default:
    name: openapi-contract-testing
