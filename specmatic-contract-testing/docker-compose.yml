version: '3.8'

services:
  provider:
    build:
      context: ./provider
      dockerfile: Dockerfile
    container_name: specmatic-provider
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contract-testing
    volumes:
      - ./specs:/app/specs:ro

networks:
  contract-testing:
    driver: bridge
