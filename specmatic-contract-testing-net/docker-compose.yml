version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: specmatic-api-dotnet
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - specmatic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  specmatic-network:
    driver: bridge
